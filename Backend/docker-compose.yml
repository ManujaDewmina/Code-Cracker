version: '3.8'
services:
  user-service:
    build:
      context: ./user-service
    networks:
      - my-network
    hostname: userservice
    
  challenge-service:
    build:
      context: ./challenge-service
    networks:
      - my-network
    hostname: challengeservice

  submission-service:
    build:
      context: ./submission-service
    networks:
      - my-network
    hostname: submissionservice

  api-gateway:
    build:
      context: ./api-gateway
    ports:
      - "8083:8083"
    networks:
      my-network:
        aliases:
          - gateway
    hostname: apigateway
    depends_on:
      - user-service
      - challenge-service
      - submission-service

networks:
  my-network:
    driver: bridge
